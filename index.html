      tailwind.config = {
        theme: {
          extend: {
            colors: {

    <style>
      /* --- THIS IS THE DEFINITIVE FIX FOR PRINTING --- */
      /* This is the standard, reliable way to handle printing. */
      
      /* Styles for the on-screen print preview page */
      #print-preview-page {
        background-color: #f3f4f6; /* A neutral gray background */
      }
      
      #printable-tickets-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, 2in);
        gap: 0.1in;
        justify-content: center;
        padding: 0.5in;
      }
      
      .printable-ticket-wrapper {
        width: 2in;
        height: 3in;
        border: 1px dashed #666;
        box-sizing: border-box;
        overflow: hidden;
      }

      /* Styles for when the browser's print dialog is active */
      @media print {
        /* Hide the header on the preview page, so only tickets are printed */
        #print-preview-header {
          display: none;
        }

        /* Ensure the tickets take up the full print page */
        #print-preview-page {
          background-color: white;
        }
        
        #printable-tickets-container {
          padding: 0;
        }

        /* Avoid breaking tickets across pages */
        .printable-ticket-wrapper {
          page-break-inside: avoid;
        }
      }
      
      @page {
        margin: 0.5in;
      }
    </style>
