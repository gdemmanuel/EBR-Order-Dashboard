<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empanada Order Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-cream': '#fdfbf7',
              'brand-orange': '#c8441c',
              'brand-brown': '#3c2f2f',
              'brand-tan': '#f3eee8',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        /* Hide the main application root */
        body > #root {
          display: none !important;
        }

        /* Ensure the print portal and its contents are visible */
        body > #print-portal-root,
        #print-preview-modal {
          display: block !important;
          visibility: visible !important;
        }
        
        /* Reset modal styles for printing */
        #print-preview-modal {
          position: static !important;
          inset: auto !important;
          background: none !important;
          padding: 0 !important;
        }
        
        #print-preview-modal > div {
          box-shadow: none !important;
          border: none !important;
          height: auto !important;
          max-height: none !important;
          width: auto !important;
          max-width: none !important;
        }

        /* Hide the modal's header and footer when printing */
        #print-preview-modal header {
          display: none !important;
        }
        
        #print-preview-modal main {
          overflow: visible !important;
          background: white !important;
        }

        /* Grid layout for the tickets on the printed page */
        #printable-tickets-container {
          display: grid !important;
          grid-template-columns: repeat(auto-fill, 2in) !important;
          gap: 0.1in !important;
          justify-content: center;
          padding: 0.25in !important;
          background-color: white !important;
        }

        .printable-ticket-wrapper {
          width: 2in;
          height: 3in;
          border: 1px dashed #666;
          box-sizing: border-box;
          overflow: hidden;
          page-break-inside: avoid;
        }
        
        @page {
          size: auto; /* Use printer's default, e.g., US Letter */
          margin: 0.25in;
        }
      }
    </style>

}
</script>
